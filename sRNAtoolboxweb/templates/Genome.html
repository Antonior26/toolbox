{% load static %}

        <div class="row row-grid">
            <h4>Genome/Library mapping results</h4>
        <div class="col-lg-6 well">
            <dl class="dl-horizontal">
                {% for key, value in mapping_results.items %}
                    <dt style='text-align: left; margin-bottom: 0.25em; width: auto; padding-right: 1em;'>{{ key }}</dt>
                    <dd style="margin-left: 0; margin-bottom: 0.25em;">{{ value }}</dd>
                {% endfor %}
            </dl>
        </div>
        </div>
        <div class="row row-grid">
        <div class="col-lg-12">
            <h4>Graphical Summary</h4>
            <div class="col-lg-6">
                <a href="{% static  genomeDistribution  %}" > <img src="{% static  genomeDistribution  %}" alt="Heat Map" style="width:100%;height:100%" /> </a>
            </div>
         </div>
        </div>
